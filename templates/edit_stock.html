{% extends "layout.html" %}
{% block title %}Edit Stock{% endblock %}
{% block content %}
    <h1>Edit Stock</h1>
    <form method="POST">
        <input type="text" name="symbol" value="{{ stock.symbol }}" required>
        <input type="number" step="0.01" name="buy_price" value="{{ stock.buy_price }}" required>
        <input type="number" step="0.01" name="target1" value="{{ stock.target1 }}">
        <input type="number" step="0.01" name="target2" value="{{ stock.target2 }}">
        <input type="number" step="0.01" name="cut_loss" value="{{ stock.cut_loss }}">
        <input type="text" name="note" value="{{ stock.note }}">
        <button type="submit">Update Stock</button>
    </form>
{% endblock %}
