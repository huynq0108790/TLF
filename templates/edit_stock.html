{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Edit Stock</h2>
    </div>
    <div class="card-body">
        <form action="/edit/{{ stock.id }}" method="post">
            <div class="form-group">
                <label for="symbol">Symbol</label>
                <input type="text" class="form-control" id="symbol" name="symbol" value="{{ stock.symbol }}" required>
            </div>
            <div class="form-group">
                <label for="buy_price">Buy Price</label>
                <input type="number" step="0.01" class="form-control" id="buy_price" name="buy_price" value="{{ stock.buy_price }}" required>
            </div>
            <div class="form-group">
                <label for="target1">Target 1</label>
                <input type="number" step="0.01" class="form-control" id="target1" name="target1" value="{{ stock.target1 }}">
            </div>
            <div class="form-group">
                <label for="target2">Target 2</label>
                <input type="number" step="0.01" class="form-control" id="target2" name="target2" value="{{ stock.target2 }}">
            </div>
            <div class="form-group">
                <label for="cut_loss">Cut Loss</label>
                <input type="number" step="0.01" class="form-control" id="cut_loss" name="cut_loss" value="{{ stock.cut_loss }}">
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <input type="text" class="form-control" id="note" name="note" value="{{ stock.note }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Stock</button>
        </form>
    </div>
</div>
{% endblock %}
