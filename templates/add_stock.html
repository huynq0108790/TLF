{% extends "layout.html" %}
{% block title %}Add Stock{% endblock %}
{% block content %}
    <h1>Add Stock</h1>
    <form method="POST">
        <input type="text" name="symbol" placeholder="Symbol" required>
        <input type="number" step="0.01" name="buy_price" placeholder="Buy Price" required>
        <input type="number" step="0.01" name="target1" placeholder="Target 1">
        <input type="number" step="0.01" name="target2" placeholder="Target 2">
        <input type="number" step="0.01" name="cut_loss" placeholder="Cut Loss">
        <input type="text" name="note" placeholder="Note">
        <button type="submit">Add Stock</button>
    </form>
{% endblock %}
